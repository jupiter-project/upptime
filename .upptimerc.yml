  logoUrl: https://uploads-ssl.webflow.com/6065eb30d12de81420326c90/614dec75d2aac68510e25798_JUP%20LOGO.svg
  name: Jupiter
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
