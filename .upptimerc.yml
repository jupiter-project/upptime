repo: upptime # The name of this repository

sites:
  - name: Website
    url: https://jup.io
  - name: Blog
    url: https://blog.jup.io
  - name: Web Wallet
    url: https://nodes.jup.io
  - name: Galileo Blockchain Stats
    url: https://galileo.jup.io
  - name: Project IPFS Gateway
    url: https://gravity.jup.io/ipfs/QmSxJqjPsnHUY9XNBYWVTWHiQuXUvapZtDEL2tBkBSSNsE?filename=Layer%201-AnimatedJup%20(1).mp4
